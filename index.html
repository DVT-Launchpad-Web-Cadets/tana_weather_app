<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-day Weather Forecast</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
    />
    <script
      src="https://kit.fontawesome.com/0d9546a1f6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <span>Weather</span>
        <div id="todays-date"></div>
      </div>
      <div class="major-cities-scroll">
        <a href="#">Johannesburg</a>
        <a href="#">Cape Town</a>
        <a href="#">London</a>
        <a href="#">Los Angeles</a>
        <a href="#">New York</a>
        <a href="#">Toronto</a>
        <a href="#">Melbourne</a>
      </div>
      <div class="weather-and-map">
        <div class="forecast-today">
          <img id="weather-icon"></img>
          <div id="location-name"></div>
          <div id="temp-ranges"></div>
          <div id="weather-descr"></div>
        </div>
        <div id="seven-day-forecast">

        </div>
        <a href="#" id="map-button-float">
          <i class="fa-solid fa-map-location-dot"></i>
        </a>
        <div id="map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="src/scripts/index.ts" defer type="module"></script>
  </body>
</html>
